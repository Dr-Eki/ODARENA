name: Cult
alignment: independent
description: >-
  <p>The Cult has many unique spells:</p>
  <ul>
  <li><b>Mind Control:</b> During an invasion, some of the invading units will fight for you. Each defending Mystic can control one living unit.</li>
  <li><b>Persial:</b> Captured spies and espionage units join the Cult as spies. It takes two ticks to complete persuasion.</li>
  <li><b>Cogency:</b> Wizardry casualties are saved and join the Cult as wizards. It takes eight ticks for the new wizards to be ready.</li>
  <li><b>Menticide:</b> Units affected by Mind Control join the Cult permanently as Initiates after the invasion. The menticide procedure takes 12 ticks.</li>
  <li><b>Enthralling:</b> Some of the units and draftees released by the target join you as Thralls. The units take between 6 and 12 ticks to arrive.</li>
  <li><b>Mind Control:</b> The target's spies return some of what they steal to you.</li>
  </ul>

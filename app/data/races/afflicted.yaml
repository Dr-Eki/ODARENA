  - gold
  - food
  - lumber
  - mana
  - miasma

peasants_production:
  gold: 2.40
  food: 0.40

improvement_resources:
  gems: 12
  miasma: 24
  gold: 1
  lumber: 2

perks:
  max_population: 20
  population_growth: 30
  converts_assassinated_draftees: 1 # into slot 1
  converts_executed_spies: 1 # into slot 1

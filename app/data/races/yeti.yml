name: Yeti
alignment: independent
description: >-
  <p>Wild yeti are obtained through Gryphon Nests, which generate 1 wild yeti each per tick.</p>
  <p>You start with 1,000 wild yetis.</p>
  <p>The Yeti population is not made up of traditional peasants and draftees. Instead, wild yetis are used to train Yetis, spies, and wizards. The Yeti unit can then be trained into a Great Yeti which in turn can become a Guard Yeti or a War Yeti.</p>
